<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="speech-container">
      <h1>~Text to Speech~</h1>
      <select id="voiceSelect"></select>

      <label for="rate">Rate : <span class="rateValue">1</span></label>
      <input type="range" name="rate" min="0.1" max="5" step="0.1" value="1" />

      <label for="pitch">Pitch : <span class="pitchValue">1</span></label>
      <input type="range" name="pitch" min="0.1" max="5" step="0.1" value="1" />

      <textarea name="text" rows="5" placeholder="Enter text here...">
Hello! I love JavaScriptüëç</textarea
      >
      <div class="buttons">
        <button id="stopButton">Stop</button>
        <button id="speakButton">Speak</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
